<!-- user-skills.component.html -->
<div class="user-skills">
    <h2>User Skills</h2>
    <form (ngSubmit)="saveUserSkills()" #userForm="ngForm">
      <div *ngFor="let skill of skills; let i = index">
        <div>
          <label for="skill{{i}}">Skill {{i + 1}}:</label>
          <input type="text" id="skill{{i}}" name="skill{{i}}" [(ngModel)]="skills[i].name" required>
        </div>
        <div>
          <label for="level{{i}}">Level:</label>
          <select id="level{{i}}" name="level{{i}}" [(ngModel)]="skills[i].level" required>
            <option value="" disabled selected>Select Level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="Expert">Expert</option>
          </select>
        </div>
      </div>
      <button type="button" (click)="addSkill()">Add Skill</button>
      <button type="submit" [disabled]="!userForm.form.valid">Save</button>
    </form>
  </div>
