<!-- user-experience.component.html -->
<div class="user-experience">
    <h2>User Experience</h2>
    <form (ngSubmit)="saveUserExperience()" #userForm="ngForm">
      <div>
        <label for="employerName">Employer Name:</label>
        <input type="text" id="employerName" name="employerName" [(ngModel)]="user.employerName" required>
      </div>
      <div>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" [(ngModel)]="user.jobTitle" required>
      </div>
      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="user.startDate" required>
      </div>
      <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="user.endDate">
      </div>
      <div>
        <label for="employerAddress">Employer Address:</label>
        <input type="text" id="employerAddress" name="employerAddress" [(ngModel)]="user.employerAddress">
      </div>
      <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" [(ngModel)]="user.salary">
      </div>
      <div>
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" [(ngModel)]="user.jobDescription" rows="4"></textarea>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid">Save</button>
    </form>
  </div>
